<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desk Sharing Management Tool</title>
</head>
<body>
    <img src="img/logo.png" id="logo" alt="a simple logo containing a desk">

    <h1>Desk Sharing Management Tool</h1>

    <div id="desksTable"></div>

    <form id="bookingForm">
        <div>
            <label for="studid">Student ID</label>
            <input type="text" name="studid" id="studid">
        </div>
        <div>
            <label for="deskid">Desk ID</label>
            <select type="text" name="deskid" id="deskid">
            </select>
            <button type="button" id="btnTimeslots">Display your current bookings</button>
        </div>
        <div>
            <label for="user">Name of user</label>
            <input type="text" name="user" id="user">
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="start">Start time</label>
            <input type="datetime-local" name="start" id="start">
        </div>
        <div>
            <label for="end">End time</label>
            <input type="datetime-local" name="end" id="end">
        </div>   
        <button type="button" id="btnSubmitBooking">Submit booking</button>
    </form>
    

    <div id="buttons">
        <button id="btnNewBooking">New booking</button>
        <button type="button" id="btnDisplayAllDesks">Update desks</button>
    </div>

</body>
</html>

<script src="scripts.js"></script>
